<!DOCTYPE html>
<html>
<!--

<head>
<meta name="description" content="PathDrop with Cytoscape.js" />
<script src="jquery.min.js"></script>
<meta charset=utf-8 />
<title>Cytoscape.js initialisation</title>
<script src="cytoscape.min.js"></script>
<style id="jsbin-css">
body { 
  font: 14px helvetica neue, helvetica, arial, sans-serif;
}

#cy {
  height: 96%;
  width: 100%;
  position: absolute;
  left: 0;
  top: 20px;
}

#colorcode {
  position: absolute;
  width: 500px;
  bottom: 6px;
  left: 50%;
  margin-left: -250px;
}

#colorcode ul {
  list-style-type: none;
  padding: 0px;
  margin: 0 0 0 -111px;
  font-size: 10px
}

#colorcode ul li {
  float: left;
  margin-left: 110px;
}

#colorcode img {
  float: right;
}

#title {
  text-align: center;
  font-size: 20px;
  font-weight: bold;
}

</style>
</head>
<body>
  <div id="title">Network Topology</div>
  <div id="cy"></div>
  <script>
$('#cy').cytoscape({
  layout: {
    name: 'circle'
  },
  
  style: cytoscape.stylesheet()
    .selector('node')
      .css({
        'shape': 'data(faveShape)',
        'width': 'mapData(weight, 40, 80, 20, 60)',
        'content': 'data(name)',
        'text-valign': 'center',
        'text-outline-width': 2,
        'text-outline-color': 'data(faveColor)',
        'background-color': 'data(faveColor)',
        'color': '#fff'
      })
    .selector(':selected')
      .css({
        'border-width': 3,
        'border-color': '#333'
      })
    .selector('edge')
      .css({
        'width': 'mapData(strength, 70, 100, 2, 6)',
        'target-arrow-shape': 'triangle',
        'source-arrow-shape': 'triangle',
        'line-color': 'data(faveColor)',
        'content': 'data(label)',
        'opacity': 'data(active)',
        'source-arrow-color': 'data(faveColor)',
        'target-arrow-color': 'data(faveColor)'
      }),elements: { 
	nodes: [
		{ data: { id: 'Router1', name: 'Router1', weight: 65, faveColor: '#0066CC', faveShape: 'ellipse' } },
		{ data: { id: 'Router5', name: 'Router5', weight: 65, faveColor: '#0066CC', faveShape: 'ellipse' } },
		{ data: { id: 'Router2', name: 'Router2', weight: 65, faveColor: '#0066CC', faveShape: 'ellipse' } },
		{ data: { id: 'Router4', name: 'Router4', weight: 65, faveColor: '#0066CC', faveShape: 'ellipse' } },
		{ data: { id: 'Router3', name: 'Router3', weight: 65, faveColor: '#0066CC', faveShape: 'ellipse' } }
	],
	edges: [

		{ data: { source: 'Router3', target: 'Router1', label: '', faveColor: 'hsl(360, 0%, 50%)', active: 0.25, strength: 70  } },
		{ data: { source: 'Router5', target: 'Router3', label: '', faveColor: 'hsl(360, 0%, 50%)', active: 0.25, strength: 70  } },
		{ data: { source: 'Router1', target: 'Router2', label: '   11%', faveColor: 'hsl(259, 95%, 76%)', strength: 70  } },
		{ data: { source: 'Router2', target: 'Router5', label: '', faveColor: 'hsl(360, 0%, 50%)', active: 0.25, strength: 70  } },
		{ data: { source: 'Router4', target: 'Router2', label: '   13%', faveColor: 'hsl(266, 95%, 76%)', strength: 70  } },
		{ data: { source: 'Router4', target: 'Router5', label: '', faveColor: 'hsl(140, 95%, 76%)', strength: 70  } },
		{ data: { source: 'Router5', target: 'Router1', label: '   14%', faveColor: 'hsl(269, 95%, 76%)', strength: 70  } },
		{ data: { source: 'Router3', target: 'Router4', label: '', faveColor: 'hsl(360, 0%, 50%)', active: 0.25, strength: 70  } }
	]
  }
,
  
  ready: function(){
    window.cy = this;
    
    // giddy up
  }
});
</script>
<div id="colorcode">
  <img src="../img/colorcode.png">
  <ul>
    <li class="first">Paradise</li>
    <li>Worried</li>
    <li>Troubled</li>
    <li>Problem</li>
  </ul>
</div>
</body>
</html>
